<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mulenga Bantu</title>
  <meta name="description" content="Mulenga Bantu — music, poetry, gallery and contact.">
  <link rel="icon" href="assets/images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Small page-specific helpers for the embedded music UI */
    .hidden { display: none; }
    #visualizer { width: 100%; max-width: 900px; height: 300px; display: block; }
    .music-panel { margin: 1rem 0; }
    .nav-and-controls { display: flex; gap: 1rem; align-items: center; }
  </style>
</head>
<body>
  <header>
    <div class="nav-and-controls">
      <nav aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="index.html" aria-current="page">Home</a></li>
          <li><a href="music.html">Music</a></li>
          <li><a href="poetry.html">Poetry</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

      <!-- Toggle button to open the embedded music panel on the home page -->
      <button id="open-music" aria-controls="music" aria-expanded="false">Open Music</button>
    </div>
  </header>

  <main id="main">
    <section id="home" aria-labelledby="home-heading">
      <h1 id="home-heading" class="visually-hidden">Home — Mulenga Bantu</h1>

      <canvas id="trainCanvas" role="img" aria-label="Animated train graphic"></canvas>

      <div id="daily-quote" aria-live="polite">
        <!-- JS will populate this. Provide fallback for no-JS: -->
        <noscript><p>Daily quotes are available when JavaScript is enabled.</p></noscript>
      </div>
    </section>

    <!-- Embedded music panel (Option A) -->
    <section id="music" class="hidden music-panel" aria-labelledby="music-heading">
      <h2 id="music-heading">Music</h2>

      <audio id="audio" controls preload="none">
        <source src="assets/music/song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>

      <canvas id="visualizer" role="img" aria-label="Audio visualizer"></canvas>

      <p class="visually-hidden" id="music-desc">Audio player with visualizer. Use the play button to start playback and visualization.</p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Mulenga Bantu</p>
  </footer>

  <!-- small inline script for progressive enhancement -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- Toggle the embedded music panel; focus the audio when opened -->
  <script>
    (function () {
      const btn = document.getElementById('open-music');
      const panel = document.getElementById('music');
      const audio = document.getElementById('audio');
      if (!btn || !panel) return;

      btn.addEventListener('click', () => {
        const nowOpen = panel.classList.toggle('hidden') === false;
        btn.setAttribute('aria-expanded', nowOpen ? 'true' : 'false');
        if (nowOpen && audio) audio.focus();
      });
    })();
  </script>

  <script defer src="js/train.js"></script>
  <script defer src="js/visualizer.js"></script>
  <script defer src="js/poetry.js"></script>
</body>
</html>
